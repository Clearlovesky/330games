<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .style{ width: 60px; height: 60px; border: 1px #fff solid;
        position: absolute; background-image: url(../images/guo02.jpg); opacity: 0; transition: 0.5s; }
    </style>
</head>
<script>
window.onload=function(){
   var str="";
   for(var i=0;i<100;i++){
   	var l=i%10*60;
   	var t=parseInt(i/10)*60;
   	str+="<div class='style' style='left:"+ l +"px;top:"+t +"px;background-position:-"+ l +"px -"+t+"px'></div>";
   };
  document.body.innerHTML=str;
  var aDiv=document.getElementsByTagName("div");
  for(var i=0;i<aDiv.length;i++){
  	aDiv[i].onmouseover=function(){
  		this.style.opacity="1";
  	}
  };
    
}    
</script>
<body>
    
</body>
</html>
